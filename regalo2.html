<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo 2 - Casa Rural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para el visor de fotos (Lightbox) */
        #lightbox { display: none; }
        #lightbox.activo { display: flex; }
    </style>
</head>
<body class="bg-white font-sans min-h-screen">

    <div class="sticky top-0 bg-green-600 text-white p-4 shadow-md flex items-center z-10">
        <a href="index.html" class="text-xl font-bold px-3 py-1 bg-green-700 rounded-full hover:bg-green-800 mr-4">‚Üê</a>
        <h1 class="font-bold text-lg">Volver al inicio</h1>
    </div>

    <div class="max-w-md mx-auto p-6 pb-10">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-6 text-3xl">üè°</div>
        
        <h2 class="text-3xl font-bold text-gray-900 mb-2 leading-tight">Casa rural en Segovia</h2>
        <span class="inline-block bg-green-100 text-green-800 text-xs font-bold px-3 py-1 rounded-full mb-6">üìÖ 6 - 8 de Febrero</span>
        
        <p class="text-gray-600 text-lg mb-8">
            Casa rural en un pueblo al lado de Segovia para pasar un fin de semana de desconexi√≥n total.
        </p>

        <h3 class="font-bold text-gray-400 text-sm uppercase tracking-widest mb-4">Fotos del alojamiento</h3>
        
        <div class="grid grid-cols-2 gap-3">
            <div class="aspect-square rounded-xl overflow-hidden shadow cursor-pointer hover:opacity-90 transition" onclick="verFoto('foto1.jpg')">
                <img src="foto1.jpg" class="w-full h-full object-cover">
            </div>
            <div class="aspect-square rounded-xl overflow-hidden shadow cursor-pointer hover:opacity-90 transition" onclick="verFoto('foto2.jpg')">
                <img src="foto2.jpg" class="w-full h-full object-cover">
            </div>
            <div class="aspect-square rounded-xl overflow-hidden shadow cursor-pointer hover:opacity-90 transition" onclick="verFoto('foto3.jpg')">
                <img src="foto3.jpg" class="w-full h-full object-cover">
            </div>
            <div class="aspect-square rounded-xl overflow-hidden shadow cursor-pointer hover:opacity-90 transition" onclick="verFoto('foto4.jpg')">
                <img src="foto4.jpg" class="w-full h-full object-cover">
            </div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-2">Toca las fotos para ampliar</p>

        <a href="index.html" class="block w-full text-center bg-gray-900 text-white font-bold py-4 rounded-xl mt-10 hover:bg-gray-800 transition">
            Volver al men√∫
        </a>
    </div>

    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-95 z-50 items-center justify-center p-2 cursor-pointer" onclick="cerrarFoto()">
        <span class="absolute top-5 right-5 text-white text-4xl">&times;</span>
        <img id="img-grande" src="" class="max-w-full max-h-screen rounded shadow-2xl">
    </div>

    <script>
        function verFoto(src) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('img-grande');
            img.src = src;
            lb.classList.add('activo');
        }
        function cerrarFoto() {
            document.getElementById('lightbox').classList.remove('activo');
        }
    </script>

</body>
</html>
